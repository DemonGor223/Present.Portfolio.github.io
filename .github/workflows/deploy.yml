name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


## **¿Qué hacer ahora?**

1. **Agrega el archivo `.nojekyll`** a la carpeta que subes a GitHub Pages.
2. **Asegúrate de que tu workflow de GitHub Actions** (si usas uno) construya el sitio con Astro y suba el contenido de `dist` al branch de GitHub Pages.
3. **No uses la acción de Jekyll** (`actions/jekyll-build-pages@v1`).  
     a una acción para sitios estáticos, como [`peaceiris/actions-gh-pages`](https://github.com/peaceiris/actions-gh-pages).

